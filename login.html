<html>
<head>
  <meta charset="utf-8" />
  <title>Bluesky</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="align">
  <div id="name">
    <h1>Bluesky</h1>
  </div>
  <div class="grid">
    <form  method="POST" class="form login">
      <div class="form_field">
        <label><i class="fa fa-user" style="color: #606468;"></i></label>
        <input type="text" name="username" class="form_input" placeholder="Username" required>
      </div>
      <div class="form_field">
        <label><i class="fa fa-lock" style="color: #606468;"></i></label>
        <input type="password" name="password" class="form_input" placeholder="Senha" required>
      </div>
      <div class="form_field">
        <button class="submitButton" type="submit">Entrar</button>
      </div>
    </form>
    <p class="text--center">Ainda nÃ£o tem uma conta? <a href="https://staging.bsky.app">Registrar</a></p>
  </div>
</body>
</html>
